openapi: 3.0.1

info:
  title: IETF BibXML service
  description: The IETF BibXML service provides an open and public API for its users to fetch references from.
  contact:
    email: ietf-ribose@ribose.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 0.0.1

servers:
- url: http://localhost:8000

paths:
  /api/v1/ref/{dataset}/{ref_id}:
    get:
      summary: Get citation by reference ID from dataset
      description: Get citation by reference ID from dataset
      operationId: getCitationByReferenceId
      parameters:
      - name: dataset
        in: path
        description: Name of dataset
        required: true
        schema:
          $ref: '#/components/schemas/AvailableDatasets'
      - name: ref_id
        in: path
        description: Reference ID
        required: true
        schema:
          type: string

      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessCitationResponse'

        404:
          description: Unknown dataset or reference ID
          content: {}

        500:
          description: operation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorCitationResponse'


  /api/v1/search:
    post:
      summary: Search citations by query
      description: Search citations by query
      operationId: searchCitations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object

      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FoundCitationsResponse'

        404:
          description: Unknown dataset
          content: {}

        500:
          description: operation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorCitationResponse'

  # LEGACY RESOURCES
  
  # IETF (bibxml) 
  # RFCs:
  /public/rfc/bibxml/reference.RFC.{rfc_num}.xml:
    get:
      summary: Get IETF RFC in bibxml format by number
      parameters:
      - name: rfc_num
        in: path
        description: RFC number
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            text/xml:
              schema:
                type: string
                format: binary

  # IETF (bibxml3) 
  # Internet-Drafts:
  /public/rfc/{bibxml3}/reference.I-D.{draft_name}.xml:
    get:
      summary: Get IETF RFC draft in bibxml format by name
      parameters:
      - name: draft_name
        in: path
        description: RFC draft name
        required: true
        schema:
          type: string
      - name: bibxml3
        in: path
        description: bibxml3 aliases
        required: true
        schema:
          type: string
          enum:
          - bibxml3
          - bibxml-ids
      responses:
        200:
          description: successful operation
          content:
            text/xml:
              schema:
                type: string
                format: binary
    

  # IETF (bibxml9)
  # BCP, FYI, STD:
  /public/rfc/{bibxml9}/reference.{type}.{rfc_num}.xml:
    get:
      summary: Get IETF RFC draft in bibxml format by name
      parameters:
      - name: rfc_num
        in: path
        description: RFC number
        required: true
        schema:
          type: string
      - name: type
        in: path
        description: RFC type
        required: true
        schema:
          type: string
          enum:
          - BCP
          - FYI
          - STD
      - name: bibxml9
        in: path
        description: bibxml9 aliases
        required: true
        schema:
          type: string
          enum:
          - bibxml9
          - bibxml-rfcsubseries
      responses:
        200:
          description: successful operation
          content:
            text/xml:
              schema:
                type: string
                format: binary

  /public/rfc/{bibxml2}/reference.{dataset_name}.{document_name}.xml:
    get:
      summary: Get Non-IETF reference in bibxml format by name
      parameters:
      - name: document_name
        in: path
        description: RFC number
        required: true
        schema:
          type: string
      - name: dataset_name
        in: path
        description: RFC number
        required: true
        schema:
          type: string
          enum:
          - W3C
          - ISO 
          - ITU
          - ANSI 
          - FIPS
          - CCITT
          - IEEE 
          - OASIS
          - PKCS
      - name: bibxml2
        in: path
        description: bibxml2 aliases
        required: true
        schema:
          type: string
          enum:
          - bibxml2
          #- bibxml-w3c  # (!) conflict with bibxml4 ?
          - bibxml-iso
          - bibxml-itu
          - bibxml-ansi
          - bibxml-fips
          - bibxml-ccitt
          #- bibxml-ieee # (!) conflict with bibxml6 ?
          - bibxml-oasis
          - bibxml-pkcs
      responses:
        200:
          description: successful operation
          content:
            text/xml:
              schema:
                type: string
                format: binary


{% extends "management/base.html" %}

{% block before_container %}
  {% include "_messages.html" %}
{% endblock %}

{% block content %}
  <div class="p-4 md:overflow-y-auto md:row-span-3">
    {% if running_tasks %}
      <ul class="mb-2">
        {% for task in running_tasks %}
          <li class="">
            {% include "indexing_task.html" with task=task %}
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endblock %}

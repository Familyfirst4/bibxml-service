{% extends "base.html" %}

{% block title %}{{ block.super }} Citations{% endblock %}

{% block content %}
  <form class="black-80" method="GET" action="{% url "search_citations" %}">
    <div class="measure">
      <input id="query" name="query" class="input-reset dib ba b--black-20 br3 br--left pa2 mb2 db" type="text" aria-describedby="query-desc">
      <input type="submit"
          class="f6 link dim br3 br--right pa2 ph3 dib ba bg-white b--dark-blue" value="Search" />
      <small id="query-desc" class="f6 black-60 db mb2">
        Currently search is naive case-insensitive match against JSON representations of citations.
      </small>
    </div>
  </form>
  <div class="pv5">
    <h2 class="f5">See also</h2>
    <ul class="list pl0">
      <li>
        <a href="{% url "api_index" %}" target="_blank" class="link">
          API reference &rarr;
        </a>
    </ul>
  </div>
{% endblock %}

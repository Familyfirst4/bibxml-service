<form class="dib black-80" method="GET" action="{% url "get_citation_by_docid" %}">
  <select name="doctype" title="Document type" class="w-10 ba b--black-20 input-reset dib pa2 br0">
    {% for doctype in doctypes %}
      <option value="{{ doctype.0 }}">
        {{ doctype.0 }}
      </option>
    {% endfor %}
  </select>
  <input
    id="docid"
    name="docid"
    type="text"
    placeholder="Exact identifier"
    class="w-50 input-reset dib ba b--black-20 pa2" />
  <input
    type="submit"
    class="dim pa2 ph3 dib ba
      {% if highlight %}b--dark-blue bg-dark-blue white
      {% else %}dark-blue
      {% endif %}"
    value="Find" />
</form>

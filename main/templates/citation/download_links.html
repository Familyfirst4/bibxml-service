<a
    class="disabled f6 link dim pv1 pv2-ns ph3 dib ba white bg-dark-blue nowrap"
    download="{{ dataset_id }}-{{ ref }}.json"
    href="{% url "api_get_by_docid" %}?doctype={{ docid.type }}&docid={{ docid.id|urlencode:"" }}&format=relaton">
  Get in Relaton JSON
</a>

<span
    class="f6 pv1 pv2-ns ph3 dib ba white bg-gray nowrap"
    download="{{ dataset_id }}-{{ ref }}.xml"
    href="{# url "api_get_ref" dataset_id ref #}?format=bibxml">
  Get in BibXML
</span>

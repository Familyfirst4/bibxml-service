{% load relaton %}
{% with docid=val %}
  {% if datatracker_user %}
    {% for format in available_serialization_formats %}
      <a
          class="link"
          download="{{ docid.id }}.xml"
          href="{% url "api_get_by_docid" %}?doctype={{ docid.type }}&docid={{ docid.id|urlencode:"" }}&format={{ format }}"
        >{{ format }}</a>,
    {% endfor %}
    <a
        download="{{ docid.type }}-{{ docid.id }}.json"
        class="link opacity-50"
        href="{% url "api_get_by_docid" %}?doctype={{ docid.type }}&docid={{ docid.id|urlencode:"" }}&format=relaton"
      >JSON</a>
  {% else %}
    â€”
  {% endif %}
{% endwith %}
